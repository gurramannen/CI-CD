name: Backend Dev CI
on:
  push:
    branches:
      - dev
jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate API docs for service2
        run: |
          cd services/service2
          npm install
          npm run generate-docs
      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: services/service2/api/docs
      - name: Deploy docs to GitHub Pages
        uses: actions/deploy-pages@v1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image
        run: |
          IMAGE=yourusername/api-dev:${{ github.sha }}
          docker build -t $IMAGE ./services/service2
      - name: Run unit tests inside container
        run: |
          IMAGE=yourusername/api-dev:${{ github.sha }}
          docker run --rm $IMAGE npm test
      - name: Push image
        run: |
          IMAGE=yourusername/api-dev:${{ github.sha }}
          docker push $IMAGE
